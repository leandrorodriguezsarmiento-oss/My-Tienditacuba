    <style>

        body {

            border-radius: 8px; cursor: pointer; z-index: 5000;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 0.5s;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);

            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* TABS SCI-FI */
        .tabs { 
            display: flex; justify-content: center; gap: 8px;
            padding: 15px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass);
        }

        .tab-btn { 
            border: 1px solid rgba(255,255,255,0.05); background: transparent; 
            color: #555; padding: 10px 25px; font-weight: bold; 
            border-radius: 4px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1.5px;
        }

        .tab-btn.active { 
            border-color: var(--neon-gold); color: var(--neon-gold);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* CARDS */
        .container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 25px; padding: 40px 20px; max-width: 1200px; margin: auto; 
        }

        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.03);
            border-radius: 12px; padding: 25px; text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }

        .card::after {
            content: ""; position: absolute; top: -100%; left: -100%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            transition: 0.5s;
        }

        .card:hover::after { top: 100%; left: 100%; }

        .card:hover { 
            border-color: var(--neon-gold); transform: scale(1.03);
            background: rgba(255,255,255,0.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 20px; transition: 0.5s; }
        
        .card h3 { font-size: 1rem; letter-spacing: 1px; color: #ccc; }

        .price { font-size: 1.8rem; font-weight: 900; color: #fff; margin: 15px 0; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        
        .btn-add { 
            background: transparent; color: var(--neon-gold); border: 1px solid var(--neon-gold);
            width: 100%; padding: 14px; border-radius: 6px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }

        .btn-add:hover { background: var(--neon-gold); color: #000; box-shadow: 0 0 20px rgba(212,175,55,0.4); }

        /* CARRITO TERMINAL */
        .cart-float { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(5, 5, 5, 0.98); width: 92%; max-width: 400px; 
            border-radius: 15px; border: 1px solid var(--neon-gold);
            padding: 25px; display: none; z-index: 4000;
            box-shadow: 0 0 50px rgba(0,0,0,1); backdrop-filter: blur(20px);
        }

        .cart-header { color: var(--neon-gold); font-size: 0.75rem; letter-spacing: 3px; text-align: center; margin-bottom: 20px; }

        .cart-item { display: flex; justify-content: space-between; font-size: 14px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .btn-send {
            background: var(--whatsapp); color: #fff; border: none; width: 100%;
            padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 20px; font-size: 0.9rem; text-transform: uppercase;
        }

        /* FOOTER */
        footer {
            background: #000; padding: 60px 20px; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer-link { color: var(--neon-gold); text-decoration: none; font-size: 11px; letter-spacing: 2px; font-weight: bold; }

        .loading { text-align: center; padding: 100px; color: var(--neon-gold); letter-spacing: 8px; font-size: 1rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="admin-trigger" onclick="checkAdmin()"><i class="fas fa-network-wired"></i></div>

<header>
    <i class="fas fa-shield-virus lock-icon"></i>
    <h1>VIPCELLUNLOCK</h1>
    <p style="color: var(--neon-gold); letter-spacing: 4px; font-size: 0.65rem; font-weight: bold;">NODE ACCESS ‚Ä¢ HOLGU√çN CUBA</p>
</header>

<div class="tabs">
    <button class="tab-btn active" id="btn-prod" onclick="switchTab('prod')">Inventory</button>
    <button class="tab-btn" id="btn-serv" onclick="switchTab('serv')">Core Services</button>
</div>

<div id="loader" class="loading">SYNCING_DEVICES...</div>
<div class="container" id="grid"></div>

<div class="cart-float" id="cart">
    <div class="cart-header">PROTOCOL_DATA_EXTRACTED</div>
    <div id="cart-items"></div>
    <div style="font-weight:900; margin-top:20px; font-size:1.6rem; display: flex; justify-content: space-between; border-top: 1px solid var(--neon-gold); padding-top: 15px;">
        <span style="font-size: 0.8rem; color: #444; align-self: center;">TOTAL_NETO:</span><span id="cart-total">$0.00</span>
    </div>
    <input type="text" id="c-name" placeholder="CLIENT_ID" style="width:100%; padding:12px; background:rgba(0,0,0,0.5); border:1px solid #333; color:#fff; margin-top:15px; border-radius:4px; font-family: monospace;">
    <button class="btn-send" onclick="send()">RUN_TRANSACTION</button>
</div>

<footer>
    <div style="margin-bottom: 25px;">
        <a href="https://wa.me/5356530329" style="color: #fff; font-size: 22px; margin: 0 15px;"><i class="fab fa-whatsapp"></i></a>
        <a href="#" style="color: #fff; font-size: 22px; margin: 0 15px;"><i class="fab fa-telegram-plane"></i></a>
    </div>
    <a class="footer-link" href="https://leandrorodriguezsarmiento-oss.github.io/My-Tienditacuba/">SERVER_PATH: LEANDRORODRIGUEZ-HUB</a>
    <div style="margin-top: 40px; font-size: 9px; color: #333; letter-spacing: 2px;">
        ¬© 2026 VIPCELLUNLOCK SECURITY ENCRYPTED<br>
        SYSTEM BY LEANDRO RODRIGUEZ
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 50, density: { enable: true, value_area: 800 } },
            color: { value: "#d4af37" },
            opacity: { value: 0.15 },
            size: { value: 1.5 },
            line_linked: { enable: true, distance: 150, color: "#d4af37", opacity: 0.08, width: 1 },
            move: { enable: true, speed: 1.2 }
        }
    });

    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-ncIuqeaDv5Q1HB6DFE9rCCnIuoFzYciClZSohoZxoVtFJdx-Z7xIR1V9JdVAx0PAJw_-Hd2IlG3Z/pub?output=csv';
    const tel = "5356530329";
    let db = { prod: [], serv: [] };
    let cart = {};
    let currentTab = 'prod';

    async function loadData() {
        try {
            const response = await fetch(SHEET_CSV);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            db.prod = []; db.serv = [];
            for(let i = 1; i < rows.length; i++) {
                const r = rows[i];
                if(r.length >= 4) {
                    const item = { 
                        n: r[0].replace(/"/g, '').trim(), 
                        p: parseFloat(r[1]) || 0, 
                        i: r[2].replace(/"/g, '').trim(), 
                        t: r[3].trim().toLowerCase() 
                    };
                    if(item.t.includes('prod')) db.prod.push(item);
                    else db.serv.push(item);
                }
            }
            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loader').innerText = "FATAL_ERROR: SYNC_FAILED";
        }
    }

    function render() {
        const g = document.getElementById('grid');
        g.innerHTML = '';
        db[currentTab].forEach((item, i) => {
            g.innerHTML += `
                <div class="card">
                    <img src="${item.i}" onerror="this.src='https://via.placeholder.com/300/050505/d4af37?text=LOADING_ASSET...'">
                    <h3>${item.n}</h3>
                    <div class="price">$${item.p.toFixed(2)}</div>
                    <button class="btn-add" onclick="add(${i})">SELECT_UNIT</button>
                </div>`;
        });
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('btn-prod').classList.toggle('active', t === 'prod');
        document.getElementById('btn-serv').classList.toggle('active', t === 'serv');
        render();
    }

    function add(i) {
        const it = db[currentTab][i];
        if(!cart[it.n]) cart[it.n] = { p: it.p, q: 0 };
        cart[it.n].q++;
        updateCart();
    }

    function updateCart() {
        const itemsDiv = document.getElementById('cart-items');
        let total = 0; let count = 0;
        itemsDiv.innerHTML = '';
        for (let k in cart) {
            let sub = cart[k].q * cart[k].p;
            total += sub; count++;
            itemsDiv.innerHTML += `<div class="cart-item"><span>${cart[k].q}x ${k}</span><span>$${sub.toFixed(2)}</span></div>`;
        }
        document.getElementById('cart').style.display = count > 0 ? 'block' : 'none';
        document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
    }

    function send() {
        const n = document.getElementById('c-name').value || "CLIENT_GHOST";
        let m = `üîê *VIPCELLUNLOCK PROTOCOL*\nüë§ *OPERADOR:* ${n}\n\n`;
        for (let k in cart) m += `> ${cart[k].q}x ${k} [VAL: $${(cart[k].q * cart[k].p).toFixed(2)}]\n`;
        m += `\nüí∞ *TOTAL_VAL:* $${document.getElementById('cart-total').innerText}`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(m)}`);
    }

    function checkAdmin() {
        if(prompt("SECURE_GATEWAY_PIN:") === "1977") {
            window.open('https://docs.google.com/spreadsheets/d/1vP4_u3-fM0W27N00vV8k99fS-v07xIR1V9JdVAx0PAJw/edit', '_blank');
        }
    }

    loadData();
</script>
