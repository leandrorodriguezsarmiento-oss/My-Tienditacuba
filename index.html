<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPCELLUNLOCK | Premium Node</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/neon/96/d4af37/lock.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #d4af37;
            --dark-core: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; background: var(--dark-core); color: #fff; 
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        .admin-trigger {
            position: fixed; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: var(--neon-gold);
            border: 1px solid var(--neon-gold); width: 45px; height: 45px;
            border-radius: 12px; cursor: pointer; z-index: 3000;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 0.5s;
        }
        .admin-trigger:hover { box-shadow: 0 0 20px var(--neon-gold); transform: rotate(180deg); }

        header { 
            padding: 100px 20px 60px; text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .lock-icon { 
            font-size: 60px; color: var(--neon-gold); 
            filter: drop-shadow(0 0 15px var(--neon-gold));
            margin-bottom: 20px; display: block;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        header h1 { 
            font-size: 3rem; margin: 0; letter-spacing: 8px; font-weight: 900;
            background: linear-gradient(to right, #fff, var(--neon-gold), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tabs { 
            display: flex; justify-content: center; gap: 10px;
            padding: 25px 0; position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px);
        }

        .tab-btn { 
            border: 1px solid rgba(255,255,255,0.1); background: transparent; 
            color: #777; padding: 12px 35px; font-weight: bold; 
            border-radius: 4px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px;
        }

        .tab-btn.active { 
            border-color: var(--neon-gold); color: var(--neon-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; padding: 50px 20px; max-width: 1200px; margin: auto; 
        }

        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 30px; text-align: center;
            transition: 0.5s; backdrop-filter: blur(8px);
        }

        .card:hover { 
            border-color: var(--neon-gold); transform: translateY(-12px);
            background: rgba(212, 175, 55, 0.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .card img { width: 100%; height: 220px; object-fit: contain; margin-bottom: 25px; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); filter: drop-shadow(0 0 10px var(--neon-gold)); }

        .price { font-size: 2rem; font-weight: 900; color: #fff; margin: 20px 0; }
        
        .btn-add { 
            background: transparent; color: var(--neon-gold); border: 1px solid var(--neon-gold);
            width: 100%; padding: 16px; border-radius: 8px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; letter-spacing: 1px;
        }

        .btn-add:hover { background: var(--neon-gold); color: #000; }

        .cart-float { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #000; width: 95%; max-width: 420px; 
            border-radius: 20px; border: 1px solid var(--neon-gold);
            padding: 30px; display: none; z-index: 4000;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .btn-send {
            background: var(--whatsapp); color: #fff; border: none; width: 100%;
            padding: 20px; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 20px; font-size: 1rem;
        }

        footer {
            background: #000; padding: 80px 20px; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer-link { color: var(--neon-gold); text-decoration: none; font-size: 13px; font-weight: bold; }

        .loading { text-align: center; padding: 100px; color: var(--neon-gold); letter-spacing: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="admin-trigger" onclick="checkAdmin()"><i class="fas fa-microchip"></i></div>

<header>
    <i class="fas fa-fingerprint lock-icon"></i>
    <h1>VIPCELLUNLOCK</h1>
    <p style="color: var(--neon-gold); letter-spacing: 5px; font-size: 0.7rem; font-weight: bold;">NODE ACCESS • HOLGUÍN CUBA</p>
</header>

<div class="tabs">
    <button class="tab-btn active" id="btn-prod" onclick="switchTab('prod')">Inventory</button>
    <button class="tab-btn" id="btn-serv" onclick="switchTab('serv')">Core Services</button>
</div>

<div id="loader" class="loading">SYNCING_DATA...</div>
<div class="container" id="grid"></div>

<div class="cart-float" id="cart">
    <div style="font-weight:bold; color: var(--neon-gold); letter-spacing: 3px; margin-bottom: 20px; text-align:center; font-size: 0.9rem;">DATA_EXTRACTION_SUCCESS</div>
    <div id="cart-items" style="font-size: 14px;"></div>
    <div style="font-weight:bold; margin-top:20px; font-size:1.8rem; display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
        <span style="font-size: 1rem; color: #555;">CREDITS:</span><span id="cart-total">$0.00</span>
    </div>
    <input type="text" id="c-name" placeholder="IDENTIFICACIÓN DEL SOLICITANTE">
    <button class="btn-send" onclick="send()">EJECUTAR TRANSFERENCIA</button>
</div>

<footer>
    <div style="margin-bottom: 30px;">
        <a href="https://wa.me/5356530329" style="color: #fff; font-size: 25px; margin: 0 15px;"><i class="fab fa-whatsapp"></i></a>
        <a href="#" style="color: #fff; font-size: 25px; margin: 0 15px;"><i class="fab fa-telegram"></i></a>
    </div>
    <a class="footer-link" href="https://leandrorodriguezsarmiento-oss.github.io/My-Tienditacuba/">SERVER_PATH: MY-TIENDITACUBA</a>
    <div style="margin-top: 40px; font-size: 12px; color: #555;">© 2024 VIPCELLUNLOCK | ENCRYPTED NODE</div>
</footer>

<script>
function switchTab(tab) {
    // Tab switching functionality
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

function checkAdmin() {
    // Admin panel functionality
    alert('Admin Panel');
}

function send() {
    // Send cart data
    const name = document.getElementById('c-name').value;
    if(!name) { alert('Ingrese identificación'); return; }
    alert('Solicitud enviada');
}
</script>

</body>
</html>
