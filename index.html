<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPCELLUNLOCK | Premium Node</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/neon/96/d4af37/lock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #050505; --glass: rgba(255,255,255,0.03); --whatsapp: #2ecc71; --red: #ff4757; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--dark); color: #fff; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .admin-trigger { position: fixed; top: 15px; right: 15px; background: #000; color: var(--gold); border: 1px solid var(--gold); width: 42px; height: 42px; border-radius: 8px; z-index: 5000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        header { padding: 60px 20px 30px; text-align: center; }
        header h1 { font-size: 2rem; margin: 0; letter-spacing: 5px; color: var(--gold); text-transform: uppercase; font-weight: 900; }

        .tabs { display: flex; justify-content: center; gap: 8px; padding: 15px 0; position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass); }
        .tab-btn { border: 1px solid rgba(255,255,255,0.05); background: transparent; color: #555; padding: 10px 25px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; }
        .tab-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding: 25px; max-width: 1100px; margin: auto; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; text-align: center; backdrop-filter: blur(8px); transition: 0.4s; }
        .card:hover { border-color: var(--gold); transform: translateY(-8px); }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; border-radius: 8px; background: rgba(255,255,255,0.01); }
        .card h3 { font-size: 1rem; color: #fff; margin: 10px 0; }
        .price { font-size: 1.6rem; font-weight: 900; color: var(--gold); margin: 10px 0; }
        .btn-add { background: transparent; color: #fff; border: 1px solid #fff; width: 100%; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; }

        .cart-float { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(5,5,5,0.98); width: 92%; max-width: 400px; border-radius: 20px; border: 1px solid var(--gold); padding: 25px; display: none; z-index: 4000; box-shadow: 0 0 50px #000; backdrop-filter: blur(20px); }
        .cart-item { display: flex; justify-content: space-between; align-items: center; font-size: 13px; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .btn-remove { color: var(--red); cursor: pointer; font-size: 16px; margin-left: 10px; font-weight: bold; }
        
        .btn-send { background: var(--whatsapp); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 10px; font-weight: 900; margin-top: 15px; cursor: pointer; text-transform: uppercase; font-size: 1rem; letter-spacing: 1px; }

        footer { padding: 60px 20px; text-align: center; font-size: 10px; color: #333; }
        .loading { text-align: center; padding: 100px; color: var(--gold); font-size: 1rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="admin-trigger" onclick="checkAdmin()"><i class="fas fa-microchip"></i></div>

<header>
    <i class="fas fa-fingerprint" style="font-size: 40px; color: var(--gold); margin-bottom: 15px; display: block;"></i>
    <h1>VIPCELLUNLOCK</h1>
</header>

<div class="tabs">
    <button class="tab-btn active" id="btn-prod" onclick="switchTab('prod')">Equipos</button>
    <button class="tab-btn" id="btn-serv" onclick="switchTab('serv')">Servicios</button>
</div>

<div id="loader" class="loading">SYNCING_DATA...</div>
<div class="container" id="grid"></div>

<div class="cart-float" id="cart">
    <div style="font-weight:bold; color: var(--gold); text-align:center; margin-bottom:15px; font-size:0.8rem; letter-spacing: 2px;">PROTOCOLO_ORDEN</div>
    <div id="cart-items"></div>
    <div style="font-weight:900; margin-top:20px; font-size:1.6rem; display: flex; justify-content: space-between; border-top: 1px solid var(--gold); padding-top: 15px;">
        <span style="font-size: 0.8rem; color: #444; align-self: center;">TOTAL:</span><span id="cart-total">$0.00</span>
    </div>
    <input type="text" id="c-name" placeholder="ID_CLIENTE" style="width:100%; padding:12px; background:rgba(0,0,0,0.5); border:1px solid #333; color:#fff; margin-top:15px; border-radius:5px; box-sizing: border-box; outline: none;">
    <button class="btn-send" onclick="send()">COMPRAR YA</button>
</div>

<footer>
    ¬© 2026 VIPCELLUNLOCK | BY LEANDRO RODRIGUEZ<br>
    <a href="https://leandrorodriguezsarmiento-oss.github.io/My-Tienditacuba/" style="color: #222; text-decoration: none;">SERVER_NODE: MY-TIENDITACUBA</a>
</footer>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 40 },
            color: { value: "#d4af37" },
            opacity: { value: 0.15 },
            size: { value: 1.5 },
            line_linked: { enable: true, distance: 150, color: "#d4af37", opacity: 0.1 },
            move: { speed: 1 }
        }
    });

    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-ncIuqeaDv5Q1HB6DFE9rCCnIuoFzYciClZSohoZxoVtFJdx-Z7xIR1V9JdVAx0PAJw_-Hd2IlG3Z/pub?output=csv';
    const tel = "5356530329";
    let db = { prod: [], serv: [] };
    let cart = {};
    let currentTab = 'prod';

    async function loadData() {
        try {
            const response = await fetch(SHEET_CSV + '&cache=' + new Date().getTime());
            const text = await response.text();
            
            const rows = text.trim().split('\n').slice(1);
            db.prod = []; db.serv = [];
            
            rows.forEach(row => {
                const r = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(r && r.length >= 4) {
                    const item = { 
                        n: r[0].replace(/"/g, '').trim(), 
                        p: parseFloat(r[1].replace(/[^\d.]/g, '')) || 0, 
                        i: r[2].replace(/"/g, '').trim(), 
                        t: r[3].trim().toLowerCase() 
                    };
                    if(item.t.includes('prod')) db.prod.push(item);
                    else db.serv.push(item);
                }
            });
            
            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) { 
            document.getElementById('loader').innerHTML = "‚ö†Ô∏è ERROR_DE_CONEXI√ìN<br><small>Verifica que el Excel est√© publicado como CSV.</small>"; 
        }
    }

    function render() {
        const g = document.getElementById('grid');
        g.innerHTML = '';
        db[currentTab].forEach((item, i) => {
            g.innerHTML += `
                <div class="card">
                    <img src="${item.i}" onerror="this.src='https://via.placeholder.com/300/050505/d4af37?text=ACCESSING...'">
                    <h3>${item.n}</h3>
                    <div class="price">$${item.p.toFixed(2)}</div>
                    <button class="btn-add" onclick="add(${i})">SELECCIONAR</button>
                </div>`;
        });
    }

    function switchTab(t) {
        currentTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + t).classList.add('active');
        render();
    }

    function add(i) {
        const it = db[currentTab][i];
        if(!cart[it.n]) cart[it.n] = { p: it.p, q: 0 };
        cart[it.n].q++;
        updateCart();
    }

    function remove(n) {
        delete cart[n];
        updateCart();
    }

    function updateCart() {
        const itemsDiv = document.getElementById('cart-items');
        let total = 0; let count = 0;
        itemsDiv.innerHTML = '';
        for (let k in cart) {
            let sub = cart[k].q * cart[k].p;
            total += sub; count++;
            itemsDiv.innerHTML += `
                <div class="cart-item">
                    <span>${cart[k].q}x ${k}</span>
                    <span>$${sub.toFixed(2)} <i class="fas fa-times-circle btn-remove" onclick="remove('${k}')"></i></span>
                </div>`;
        }
        document.getElementById('cart').style.display = count > 0 ? 'block' : 'none';
        document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
    }

    function send() {
        const n = document.getElementById('c-name').value || "CLIENTE_GHOST";
        let m = `üîê *SISTEMA VIPCELLUNLOCK*\nüë§ *CLIENTE:* ${n}\n\n`;
        for (let k in cart) m += `> ${cart[k].q}x ${k} [$${(cart[k].q * cart[k].p).toFixed(2)}]\n`;
        m += `\nüí∞ *TOTAL_VAL:* $${document.getElementById('cart-total').innerText}`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(m)}`);
        cart = {}; updateCart();
    }

    function checkAdmin() {
        if(prompt("SECURE_PIN:") === "1977") {
            window.open('https://docs.google.com/spreadsheets/d/1vP4_u3-fM0W27N00vV8k99fS-v07xIR1V9JdVAx0PAJw/edit', '_blank');
        }
    }

    loadData();
</script>
</body>
</html>
