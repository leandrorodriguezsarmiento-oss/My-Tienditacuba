<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --bg: #f5f5f7;
            --whatsapp: #25d366;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: var(--bg); color: #333; 
            padding-bottom: 250px;
        }

        .admin-trigger {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--dark);
            color: var(--gold);
            border: 1px solid var(--gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header { 
            background: #fff; color: #000; text-align: center; 
            padding: 40px 20px; border-bottom: 1px solid #ddd;
        }
        .lock-icon { font-size: 40px; color: var(--gold); display: block; margin-bottom: 10px; }
        header h1 { font-size: 1.8rem; margin: 0; letter-spacing: 2px; font-weight: 800; }

        .tabs { 
            display: flex; justify-content: center; background: white; 
            padding: 10px 0; position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid #ddd;
        }
        .tab-btn { border: none; background: none; padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 25px; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: black; }

        .container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; padding: 25px; max-width: 1100px; margin: auto; 
        }

        .card { 
            background: white; border-radius: 20px; padding: 20px; 
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            border: 1px solid #eee; transition: 0.3s;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-3px); }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }
        .price { font-size: 1.4rem; font-weight: 800; display: block; margin: 10px 0; }
        
        .btn-add { 
            background: var(--dark); color: var(--gold); border: 1px solid var(--gold); 
            width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; 
        }

        .cart-float { 
            position: fixed; bottom: 180px; left: 50%; transform: translateX(-50%); 
            background: white; width: 90%; max-width: 380px; border-radius: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); padding: 20px; display: none; z-index: 2000; border: 2px solid var(--gold); 
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .footer-link { color: var(--gold); text-decoration: none; font-size: 13px; display: block; margin: 15px 0; }
        .social-icons { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
        .social-icons a { color: white; font-size: 20px; }
        .copy { font-size: 11px; color: #777; border-top: 1px solid #222; padding-top: 15px; }

        .loading { text-align: center; padding: 80px; font-weight: bold; color: var(--gold); }
    </style>
</head>
<body>

<div class="admin-trigger" onclick="checkAdmin()" title="Configuraci√≥n"><i class="fas fa-cog"></i></div>

<header>
    <span class="lock-icon">üîê</span>
    <h1>VIPCELLUNLOCK</h1>
    <p>Premium Technology & Solutions</p>
</header>

<div class="tabs">
    <button class="tab-btn active" id="btn-prod" onclick="switchTab('prod')">Productos</button>
    <button class="tab-btn" id="btn-serv" onclick="switchTab('serv')">Servicios</button>
</div>

<div id="loader" class="loading">Cargando datos VIP...</div>
<div class="container" id="grid"></div>

<div class="cart-float" id="cart">
    <div style="font-weight:bold; text-align:center; margin-bottom:10px;">üõçÔ∏è TU PEDIDO</div>
    <div id="cart-items" style="font-size:14px; max-height: 120px; overflow-y: auto;"></div>
    <div style="font-weight:bold; margin-top:10px; border-top:1px solid #eee; padding-top:10px;">Total: <span id="cart-total">$0.00</span></div>
    <input type="text" id="c-name" placeholder="Tu Nombre" style="width:90%; padding:10px; margin-top:10px; border-radius:10px; border:1px solid #ddd;">
    <button onclick="send()" style="background:var(--whatsapp); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; margin-top:10px;">PEDIR POR WHATSAPP</button>
</div>

<footer>
    <div class="social-icons">
        <a href="https://wa.me/5356530329"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <a class="footer-link" href="https://leandrorodriguezsarmiento-oss.github.io/My-Tienditacuba/">https://leandrorodriguezsarmiento-oss.github.io/My-Tienditacuba/</a>
    <div class="copy">
        ¬© 2026 VIPCELLUNLOCK | Desarrollado por Leandro Rodriguez<br>
        Soporte t√©cnico y garant√≠a en todos los procesos.
    </div>
</footer>

<script>
    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-ncIuqeaDv5Q1HB6DFE9rCCnIuoFzYciClZSohoZxoVtFJdx-Z7xIR1V9JdVAx0PAJw_-Hd2IlG3Z/pub?output=csv';
    const SHEET_EDIT = 'https://docs.google.com/spreadsheets/d/1vP4_u3-fM0W27N00vV8k99fS-v07xIR1V9JdVAx0PAJw/edit'; 
    const tel = "5356530329";
    
    let db = { prod: [], serv: [] };
    let cart = {};
    let currentTab = 'prod';

    async function loadData() {
        try {
            const response = await fetch(SHEET_CSV);
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            
            db.prod = []; db.serv = [];
            for(let i = 1; i < rows.length; i++) {
                const r = rows[i];
                if(r.length >= 4) {
                    const item = { 
                        n: r[0].replace(/"/g, ''), 
                        p: r[1], 
                        i: r[2].replace(/"/g, '').trim(), 
                        t: r[3].trim().toLowerCase() 
                    };
                    if(item.t.includes('prod')) db.prod.push(item);
                    else db.serv.push(item);
                }
            }
            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loader').innerText = "‚ö†Ô∏è Error al conectar. Verifica que el Excel est√© 'Publicado en la web' como CSV.";
        }
    }

    function render() {
        const g = document.getElementById('grid');
        g.innerHTML = '';
        db[currentTab].forEach((item, i) => {
            g.innerHTML += `
                <div class="card">
                    <img src="${item.i}" onerror="this.src='https://via.placeholder.com/300?text=VIPCELL'">
                    <h3>${item.n}</h3>
                    <span class="price">$${item.p}</span>
                    <button class="btn-add" onclick="add(${i})">Seleccionar</button>
                </div>`;
        });
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('btn-prod').classList.toggle('active', t === 'prod');
        document.getElementById('btn-serv').classList.toggle('active', t === 'serv');
        render();
    }

    function add(i) {
        const it = db[currentTab][i];
        if(!cart[it.n]) cart[it.n] = { p: it.p, q: 0 };
        cart[it.n].q++;
        updateCart();
    }

    function updateCart() {
        const itemsDiv = document.getElementById('cart-items');
        let total = 0; let count = 0;
        itemsDiv.innerHTML = '';
        for (let k in cart) {
            total += cart[k].q * cart[k].p; count++;
            itemsDiv.innerHTML += `<div>${cart[k].q}x ${k} - $${cart[k].q * cart[k].p}</div>`;
        }
        document.getElementById('cart').style.display = count > 0 ? 'block' : 'none';
        document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
    }

    function send() {
        const n = document.getElementById('c-name').value || "Cliente";
        let m = `üîê *VIPCELLUNLOCK*\nüë§ *Cliente:* ${n}\n\n`;
        for (let k in cart) m += `‚Ä¢ ${cart[k].q}x ${k} = $${cart[k].q * cart[k].p}\n`;
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(m)}`);
    }

    function checkAdmin() {
        const p = prompt("PIN de Admin:");
        if(p === "1977") {
            window.open(SHEET_EDIT, '_blank');
        } else {
            alert("Acceso denegado.");
        }
    }

    loadData();
</script>
</body>
</html>
